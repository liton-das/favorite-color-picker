<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Color Picker</title>
    <!-- --------------------- bootstrap css cdn link start --------------------- -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <!-- --------------------- bootstrap css cdn link end --------------------- -->
    <!-- --------------------- custom css start --------------------- -->
    <!-- --------------------- fontawesome css start --------------------- -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- --------------------- fontawesome css end --------------------- -->
    <link rel="stylesheet" href="css/style.css">
    <!-- --------------------- custom css end --------------------- -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-lg-5">
                <!-- --------------------- main section start --------------------- -->
                    <div class="main">
                        <div class="head">
                            <h2>Favorite Color Picker</h2>
                            <button class="change_bgBtn">Pick Color</button>
                        </div>
                        <div class="selected_color">
                            <p>Selected Color</p>
                            <div class="color_box"></div>
                            <div class="check_color">
                                <img class="display_color" src="images/color900.png" alt="check_color">
                            </div>
                        </div>
                        <!-- --------------------- main_hexAndRgb_input section start --------------------- -->
                        <div class="main_hexAndRgb_input">
                            <form class="main_form">
                                <div class="main_hex">
                                    <label for="hex">HEX</label>
                                    <input class="hex_input" maxlength="7" placeholder="#ffffff" type="text" id="hex" name="hex">
                                    <span class="copy_hex"><i title="copy" class="fa-solid fa-clone"></i></span>
                                    <span class="copy_hex check_icon"><i title="copied" class="fa-solid fa-circle-check"></i></span>
                                </div>
                                <div class="main_rgb">
                                    <label for="rgb">RGB</label>
                                    <input class="rgb_input" placeholder="rgb(71,143,186)" disabled type="text" id="rgb" name="rgb">
                                     <span class="copy_rgb"><i title="copy" class="fa-solid fa-clone"></i></span>
                                     <span class="copy_rgb check_iconTwo"><i title="copied" class="fa-solid fa-circle-check"></i></span>
                                </div>
                            </form>
                        </div>
                        <!-- --------------------- main_hexAndRgb_input section end --------------------- -->
                        <!-- --------------------- range section start --------------------- -->
                        <div class="range_main">
                            <div class="range_red common_label">
                                <label class="red_label" for="red">Red(23)</label>
                                <input class="red_input" max=255 type="range" name="red" id="red">
                            </div>
                            <div class="range_green common_label">
                                <label class="green_label" for="green">Green(222)</label>
                                <input class="green_input" max=255 type="range" name="green" id="green">
                            </div>
                            <div class="range_blue common_label">
                                <label class="blue_label" for="blue">Blue(111)</label>
                                <input class="blue_input" max=255 type="range" name="blue" id="blue">
                            </div>
                        </div>
                        <!-- --------------------- range section end --------------------- -->
                        <!-- --------------------- preset section start --------------------- -->
                        <div class="main_preset">
                            <h3>Preset Color</h3>
                            <div class="preset_color">
                                <div class="srcl_one">
                                    
                                </div>
                                <div class="srcl_Two">

                                </div>
                                <div class="srcl_three">
                                    
                                </div>
                                <div class="srcl_four">

                                </div>
                                <div class="srcl_one">
                                    
                                </div>
                                <div class="srcl_Two">

                                </div>
                                <div class="srcl_three">
                                    
                                </div>
                                <div class="srcl_four">

                                </div>
                                <div class="srcl_one">
                                    
                                </div>
                                <div class="srcl_Two">

                                </div>
                                <div class="srcl_three">
                                    
                                </div>
                                <div class="srcl_four">

                                </div>
                                <div class="srcl_one">
                                    
                                </div>
                                <div class="srcl_Two">

                                </div>
                                <div class="srcl_three">
                                    
                                </div>
                                <div class="srcl_four">

                                </div>
                                <div class="srcl_one">
                                    
                                </div>
                                <div class="srcl_Two">

                                </div>
                                <div class="srcl_three">
                                    
                                </div>
                                <div class="srcl_four">

                                </div>
                            </div>
                        </div>
                        <!-- --------------------- preset section end --------------------- -->
                        <!-- --------------------- main_hexAndRgb_input section start --------------------- -->
                        
                        <!-- --------------------- main_hexAndRgb_input section end --------------------- -->
                        <!-- --------------------- main_hexAndRgb_input section start --------------------- -->
                        
                        <!-- --------------------- main_hexAndRgb_input section end --------------------- -->
                        <!-- --------------------- main_hexAndRgb_input section start --------------------- -->
                        
                        <!-- --------------------- main_hexAndRgb_input section end --------------------- -->
                    </div>
                <!-- --------------------- main section end --------------------- -->
            </div>
        </div>
    </div>
    <!-- --------------------- bootstrap js cdn start --------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <!-- --------------------- bootstrap js cdn end --------------------- -->
    <!-- --------------------- custom js start --------------------- -->
    <script src="js/script.js"></script>
    <!-- --------------------- custom js end --------------------- -->
</body>
</html>
