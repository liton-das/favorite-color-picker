<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">

                    <div class="main">
                        <h2>Favorite Color Picker</h2>
                        <div class="selected_color">
                            <p>Selected Color</p>
                            <div class="color"></div>

                        <!-- --------------------- main_hexAndRgb_input section start --------------------- -->
                        <div class="main_hexAndRgb_input">
                            <form class="main_form">
                                <div class="main_hex">
                                    <label for="hex">HEX</label>
                                    <input class="hex_input" placeholder="#ffffff" type="text" id="hex" name="hex">
                                </div>
                                <div class="main_rgb">
                                    <label for="rgb">RGB</label>
                                    <input class="rgb_input" placeholder="rgb(71,143,186)" type="text" id="rgb" name="rgb">
                                </div>
                            </form>
                        </div>
                        <!-- --------------------- main_hexAndRgb_input section end --------------------- -->
                        <!-- --------------------- range section start --------------------- -->
                        <div class="range_main">
                            <div class="range_red common_label">
                                <label for="red">Red(23)</label>
                                <input type="range" name="red" id="red">
                            </div>
                            <div class="range_green common_label">
                                <label for="green">Green(222)</label>
                                <input type="range" name="green" id="green">
                            </div>
                            <div class="range_blue common_label">
                                <label for="blue">Blue(111)</label>
                                <input type="range" name="blue" id="blue">
                            </div>
                        </div>
                        <!-- --------------------- range section end --------------------- -->
                        <!-- --------------------- preset section start --------------------- -->
                        <div class="main_preset">
